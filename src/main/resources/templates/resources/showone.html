<style>
    /*  Modal Style  */

    /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    /* Modal Content/Box */
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Could be more or less, depending on screen size */
    }

    /* The Close Button */
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    #div_top_hypers {
        background-color:#eeeeee;
        display:inline;
    }
    #ul_top_hypers li{
        display: inline;
    }

</style>

<div id="myModal" class="modal" th:object="${resource}">

    <div class="modal-content">
        <span class="close">&times;</span>
        <main class="container">
            <div>
                <h3 style="text-align: center">Upload File Or Multiple Files</h3><hr>
                <form id="uploadFiles" name="uploadFile" method="post" th:action=@{/uploadFile/{id}(id=*{id})} enctype="multipart/form-data">
                    <input type="file" name="files" multiple required />
                    <button type="submit">Submit</button>
                </form>
            </div>
        </main>
    </div>

<script>

    // Modal
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on the button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
