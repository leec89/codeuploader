<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="partials/partials.html :: head('Edit Resource')"></head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav> 
<header th:replace="partials/partials.html :: header('Edit Resource')"></header>
<main class="container">
    <h1>Update your Resource</h1>
    <form th:action="@{/resources/{id}/edit(id=${resource.id})}" method="POST" th:object="${resource}">
        <div class="mb-3">
            <label class="form-label" for="title">Title</label>
            <input th:field="*{title}" class="form-control" id="title" type="text" name="title" placeholder="Enter resource title">
        </div>
        <div hidden class="mb-3">
            <label class="form-label" for="curriculum_topic.id">Curriculum Topic Id</label>
            <input th:field="*{curriculum_topic.id}" class="form-control" id="curriculum_topic.id" type="text" name="curriculum_topic.id" placeholder="Enter curriculum id">
        </div>
        <div class="mb-3">
            <label class="form-label" for="title">Link</label>
            <input th:field="*{link}" class="form-control" id="link" type="text" name="link" placeholder="Enter resource link">
        </div>
        <div class="mb-3">
            <label class="form-label" for="description">Description</label>
            <textarea th:field="*{description}" class="form-control" id="description" name="description" placeholder="Enter description of text"></textarea>
        </div>
        <div class="d-grid">
            <button class="btn btn-dark btn-block">Update Resource</button>
        </div>
    </form>
    <th:block th:replace="partials/partials.html :: scripts"></th:block>

</main>
</body>
</html>
